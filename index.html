<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Form</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://js.stripe.com/v3/"></script> <!-- Stripe Elements -->
</head>
<body>
  <div class="form-container">
    <h2>Secure Payment</h2>
    <form id="payment-form">
      <div class="input-group">
        <label for="customer-name">Name</label>
        <input type="text" id="customer-name" name="customerName" required>
      </div>
      <div class="input-group">
        <label for="customer-email">Email</label>
        <input type="email" id="customer-email" name="customerEmail" required>
      </div>
      <div class="input-group">
        <label for="estimate-number">Estimate #</label>
        <input type="text" id="estimate-number" name="estimateNumber" required>
      </div>
      <div class="input-group">
        <label>Card Information</label>
        <div id="card-element" class="card-element"></div>
      </div>
      <button type="submit">Pay Now</button>
    </form>
  </div>

  <!-- JavaScript to initialize Stripe Elements -->
  <script>
    // Initialize Stripe with your publishable key
    const stripe = Stripe('your-publishable-key-here');
    const elements = stripe.elements();

    // Define custom styling for Stripe Elements
    const style = {
      base: {
        fontSize: '16px',
        color: '#32325d',
        '::placeholder': {
          color: '#aab7c4',
        },
      },
      invalid: {
        color: '#fa755a',
        iconColor: '#fa755a',
      },
    };

    // Create and mount the card element with custom styles
    const cardElement = elements.create('card', { style });
    cardElement.mount('#card-element');
  </script>
</body>
</html>
