<!DOCTYPE html>
<html>
<head>
  <title>Stripe Payment Integration</title>
  <script src="https://js.stripe.com/v3/"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #card-element {
      border: 1px solid #ccc;
      padding: 10px;
      width: 300px;
    }
    #payment-form input[type="text"],
    #payment-form input[type="email"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <h1>Pay with Stripe</h1>
  <form id="payment-form">
    <input type="text" id="name" placeholder="Jenny Rosen" required>
    <div id="card-element"></div>
    <button id="submit">Pay</button>
    <div id="error-message"></div>
  </form>
  <script>
    const stripe = Stripe('pk_test_51QG30TDeoUFEtnpGTHnpeZvjSl9FKGX9WBPRhP2UGvWD4EGIYAgMsB37R2cr5hkObnfwmP3fh7yfowZJNoItEfbE0080d4RHZp');
    const elements = stripe.elements();
    const cardElement = elements.create('card');
    cardElement.mount('#card-element');

    const form = document.getElementById('payment-form');
    const errorElement = document.getElementById('error-message');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      errorElement.textContent = '';

      const { token, error } = await stripe.createToken(cardElement);

      if (error) {
        errorElement.textContent = error.message;
      } else {
        const name = document.getElementById('name').value;

        // Send the token and name to your server
        console.log('Sending data to server:', { token: token.id, name });
        const response = await fetch('/create-payment', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token: token.id, name })
        });

        console.log('Response from server:', response);

        const data = await response.json();

        if (data.error) {
          errorElement.textContent = data.error.message;
        } else {
          // Payment Intent created successfully.
          console.log('Payment Intent created:', data);
          form.querySelector('button').disabled = true;
          // Redirect to a thank you page
          window.location.href = '/thank-you.html';
        }
      }
    });
  </script>
</body>
</html>
