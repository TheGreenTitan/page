<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Form</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://js.stripe.com/v3/"></script> <!-- Stripe Elements -->
</head>
<body>
  <div class="form-container">
    <h2>Secure Payment</h2>
    <form id="payment-form">
      <div class="input-group">
        <label for="customer-name">Name</label>
        <input type="text" id="customer-name" name="customerName" required>
      </div>
      <div class="input-group">
        <label for="customer-email">Email</label>
        <input type="email" id="customer-email" name="customerEmail" required>
      </div>
      <div class="input-group">
        <label for="estimate-number">Estimate #</label>
        <input type="text" id="estimate-number" name="estimateNumber" required>
      </div>
      <div class="input-group">
        <label>Card Information</label>
        <div id="card-element" class="card-element"></div>
      </div>
      <button type="submit">Pay Now</button>
    </form>
  </div>

  <!-- JavaScript to initialize Stripe Elements and handle payment -->
  <script>
    const stripe = Stripe('your-publishable-key-here'); // Replace with your actual key
    const elements = stripe.elements();

    // Define custom styling for Stripe Elements
    const style = {
      base: {
        fontSize: '16px',
        color: '#32325d',
        '::placeholder': {
          color: '#aab7c4',
        },
      },
      invalid: {
        color: '#fa755a',
        iconColor: '#fa755a',
      },
    };

    // Create and mount the card element with custom styles
    const cardElement = elements.create('card', { style });
    cardElement.mount('#card-element');

    // Added form submission logic for payment handling
    const form = document.getElementById('payment-form');
    form.addEventListener('submit', async (event) => {
      event.preventDefault();

      try {
        // Step 1: Create a Payment Intent on the server
        const response = await fetch('/create-payment-intent', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            customerName: document.getElementById('customer-name').value,
            customerEmail: document.getElementById('customer-email').value,
            estimateNumber: document.getElementById('estimate-number').value,
          }),
        });

        // Ensure the request was successful and extract the clientSecret
        if (!response.ok) throw new Error('Payment Intent request failed.');
        const { clientSecret } = await response.json();

        // Step 2: Confirm the Payment Intent with Stripe
        const { error, paymentIntent } = await stripe.confirmCardPayment(clientSecret, {
          payment_method: {
            card: cardElement,
            billing_details: {
              name: document.getElementById('customer-name').value,
              email: document.getElementById('customer-email').value,
            },
          },
        });

        if (error) {
          console.error('Payment error:', error.message);
          alert(error.message);
        } else if (paymentIntent && paymentIntent.status === 'succeeded') {
          // Redirect to the thank-you page after successful payment
          window.location.href = '/thank-you.html';
        }
      } catch (error) {
        console.error('Error during payment process:', error.message);
        alert('There was an issue processing your payment. Please try again.');
      }
    });
  </script>
</body>
</html>
